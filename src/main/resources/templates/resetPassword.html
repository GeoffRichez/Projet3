<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>GoEvent</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon icon -->
	<link rel="shortcut icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
	<link rel="icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link th:href="@{/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/venobox/venobox.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/my-style.css}" rel="stylesheet">
</head>

<body>

	<div th:replace="_layoutAcceuil ::header"></div>

    <main id="main" class="main-page">
        <section id="section-form-style" class="wow fadeIn">
            <div id="form-style" class="container" style=>
                <div class="section-header">
                    <h2>Pour changer votre mot de passe</h2>
                    
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form th:action="@{/resetPassword}" method="post">
                        	<p th:text="${message}" class="text-danger"></p>
                        	<br>
                            <div class="form-group ">
                                <label for="email">Veuillez entrer votre adresse E-mail</label>
                                <input type="email" name="email" class="form-control " id="email" placeholder="email">
                            </div>
                            <button type="submit " class="btn btn-primary mt-2 alig ">Valider</button>
                        </form>
                    </div>
                </div>
        </section>
 </main>

 	<div th:replace="_layoutAcceuil ::footer"></div>

    <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

    <!-- JavaScript Libraries -->
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/jquery/jquery-migrate.min.js}"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/superfish/hoverIntent.js}"></script>
    <script th:src="@{/lib/superfish/superfish.min.js}"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/venobox/venobox.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Form JavaScript File -->
    <script th:src="@{/contactform/contactform.js}"></script>

    <!-- Template Main Javascript File -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
