<!DOCTYPE html>
<html lang="fr"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

   <!-- Favicon icon -->
   <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" type="image/x-icon">
   <link rel="icon" href="@{/assets/images/favicon.ico}" type="image/x-icon">

   <!-- Google font-->
   <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">

   <!-- themify -->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">

   <!-- iconfont -->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">

   <!-- simple line icon -->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/simple-line-icons/css/simple-line-icons.css}">

   <!-- Required Fremwork -->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}">

   <!-- Chartlist chart css -->
   <link rel="stylesheet" th:href="@{/assets/plugins/chartist/dist/chartist.css}" type="text/css" media="all">

   <!-- Weather css -->
   <link href="@{/assets/css/svg-weather.css}" rel="stylesheet">


   <!-- Style.css -->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">

   <!-- Responsive.css-->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">

   <!-- admin.css-->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/adminGoEvent.css}">

<style>
a:hover {
  background-color: #999999;
  
}
</style>


</head>



<body>
<div class="sidebar-mini fixed" th:replace="admin/adminLayout ::adminlayoutHome"></div>

	
		<div class="content-wrapper">
			<!-- Container-fluid starts -->
			<!-- Main content starts -->
			<div class="container-fluid">
				<div class="row">
					<div class="main-header">
						<h4>Liste des participants</h4>
						<br> <br>
						<h6>
							Nombre :
							<th:block th:text="${#lists.size(getAllUser)}">100</th:block>
						</h6>
						<br>
						<button onclick="window.print()" class="btn btn-outline-warning btn-sm">Imprimer</button>
						
					</div>
				</div>
				
				<div class="col-lg-3"></div>
					<div class="col-lg-4">

						<form th:action="@{/admin/list}" method="post">
							<div class="input-group">
								<input type="text" th:value="${searhString}" id="searhString"
									th:name="searchString" class="form-control" placeholder="Mot clé">
									<span class="input-group-btn">
									<button type="submit" class="btn btn-outline-info btn-sm">Filtrer</button>
								</span>
							</div>
						</form>
						<br>
					</div>
					
				<br><br>
				
				
			
				<div class="row">
					<div class="col-xl-12 col-lg-12">
						<div class="card">
							<div class="card-block">
								<div class="table-responsive">
								
									<table class="table m-b-0 photo-table table-hover table-sm">
										<thead>
											<tr class="text-uppercase">
												<th>Nom</th>
												<th>Prénom</th>
												<th>Rôle</th>
												<th>Email</th>
												<th>Statut</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user: ${getAllUser}">
												<td th:text="${user.lastName}"></td>
												<td th:text="${user.firstName}"></td>
												<td th:text="${user.userRoles}"></td>
												<td th:text="${user.email}"></td>
												<td th:text="${user.active}"></td>
												<td>
													<a th:href="@{/admin/enable/{id}(id=${user.id})}" class="nav-link" style="color: #008000 ;">Activer</a> &nbsp;&nbsp;&nbsp;
													<a th:href="@{/admin/disable/{id}(id=${user.id})}" class="nav-link" style="color: #ffa500;">Désactiver</a> &nbsp;&nbsp;&nbsp;
													<a class="ti-trash" style="color: #FF0000" type="submit"></a>
												</td>
											</tr>
										</tbody>
									</table>
									
									 <a th:href="@{/admin/accueil}" class="btn btn-outline-info btn-sm"
										aria-disabled="true">Retour</a>
								</div>
							</div>
						</div>
					</div>

				</div>
				<!-- 2-1 block end -->
			</div>
			<!-- Main content ends -->
			<!-- Container-fluid ends -->

		</div>
	</div>



	<!-- Required Jqurey -->
	<script src="assets/plugins/Jquery/dist/jquery.min.js"></script>
	<script src="assets/plugins/jquery-ui/jquery-ui.min.js"></script>
	<script src="assets/plugins/tether/dist/js/tether.min.js"></script>

	<!-- Required Fremwork -->
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Scrollbar JS-->
	<script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>
	<script src="assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"></script>

	<!--classic JS-->
	<script src="assets/plugins/classie/classie.js"></script>

	<!-- notification -->
	<script src="assets/plugins/notification/js/bootstrap-growl.min.js"></script>

	<!-- Sparkline charts -->
	<script src="assets/plugins/jquery-sparkline/dist/jquery.sparkline.js"></script>

	<!-- Counter js  -->
	<script src="assets/plugins/waypoints/jquery.waypoints.min.js"></script>
	<script src="assets/plugins/countdown/js/jquery.counterup.js"></script>

	<!-- Echart js -->
	<script src="assets/plugins/charts/echarts/js/echarts-all.js"></script>

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="assets/js/main.min.js"></script>
	<script type="text/javascript" src="assets/pages/dashboard.js"></script>
	<script type="text/javascript" src="assets/pages/elements.js"></script>
	<script src="assets/js/menu.min.js"></script>

	<script>
		function supprimer() {
			alert("Voulez vous supprimer cet element");
		}
	</script>

</body>

</html>
