<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>GoEvent</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link rel="shortcut icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
<link rel="icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<!-- Libraries CSS Files -->
<link th:href="@{/lib/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
<link th:href="@{/lib/venobox/venobox.css}" rel="stylesheet">
<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
	rel="stylesheet">

<!-- Main Stylesheet File -->
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/my-style.css}" rel="stylesheet">

</head>

<body>


	<div th:replace="_layoutAcceuil ::header"></div>

	<main id="main" class="main-page">

		<section id="section-form-style" class="wow fadeIn">
			<div id="form-style" class="container">
				<div class=" section-header">
					<h2>Les événements à venir</h2>
				</div>


				<div class="row mb-5">
					<div class="col-md-3"></div>
					<div class="col-md-6">

						<form th:action="@{/allFuturEvents}" method="post">
							<div class="input-group">
								<input type="text" th:value="${searhString}" id="searhString"
									th:name="searchString" class="form-control"
									placeholder="Mot clé">
								<!-- <input type="text" th:value="${searchEventType}" id="eventType" th:name="eventType" class="form-control width100 ml-2" placeholder="Type d'événement">  -->
									<select th:value="${searchTheme}" th:name="searchTheme"
										id="searchTheme"
										class="form-control ml-2"
										aria-label="Default select example">
										<option label="Thème" value=""></option>
										<option th:each="theme : ${themes}"
											th:value="${theme}" th:text="${theme}" />
									</select>


								<span class="input-group-btn">
									<button type="submit" class="btn btn-info ml-2">Filtrer</button>
								</span>
							</div>
						</form>
					</div>
				</div>
				<div class="row mt-2">

					<div class="col-md-12">
						<table>
							<tbody>

								<tr class="spaceUnder" th:each="event : ${listeEvent}">
									<td style="width: 20%"></td>
									<td style="width: 28%"><img height="180"
										alt="Image événement" width="250"
										th:src="@{'/uploads/'+ ${event.picture}}" /></td>
									<td style="width: 28%">
										<h3 th:text="${event.title}"></h3>
										<h5 th:text="${event.theme}"></h5> <!--    <h6 th:text="${#dates.format(event.startDate, 'dd-MM-yyyy')}"></h6>
                                        <h6 th:text=${#temporals.day(date)}></h6> 
                                      <h6 th:text="${dates.format(event.startDate, 'dd.MM.yyyy')}"></h6>  -->
										<h6
											th:text="'Du ' + ${#dates.format(event.startDate, 'dd.MM.yyyy')} + ' au ' + ${#dates.format(event.endDate, 'dd.MM.yyyy')}"></h6>
										<h6 th:text="${event.location.city}"></h6>
									<td>
										<div class="col-lg-12 align-items-center ">
											<a
												th:href="@{/event/detailsOfAnEvent/{id} (id=${event.IdEvent})}"
												class="btn btn-primary m-2">Détails et inscription</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</section>
	</main>
	<div th:replace="_layoutAcceuil ::footer"></div>
	<a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

	<!-- JavaScript Libraries -->
	<script th:src="@{/lib/jquery/jquery.min.js}"></script>
	<script th:src="@{/lib/jquery/jquery-migrate.min.js}"></script>
	<script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/lib/easing/easing.min.js}"></script>
	<script th:src="@{/lib/superfish/hoverIntent.js}"></script>
	<script th:src="@{/lib/superfish/superfish.min.js}"></script>
	<script th:src="@{/lib/wow/wow.min.js}"></script>
	<script th:src="@{/lib/venobox/venobox.min.js}"></script>
	<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

	<!-- Contact Form JavaScript File -->
	<script th:src="@{/contactform/contactform.js}"></script>

	<!-- Template Main Javascript File -->
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
