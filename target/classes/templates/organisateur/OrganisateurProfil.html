<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Mon profil</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<!-- Favicon icon -->
<link rel="shortcut icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
<link rel="icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">

<!-- Google font-->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"
	rel="stylesheet">

<!-- themify -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/themify-icons/themify-icons.css}">

<!-- iconfont -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/icofont/css/icofont.css}">

<!-- simple line icon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/simple-line-icons/css/simple-line-icons.css}">

<!-- Required Fremwork -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}">

<!-- Chartlist chart css -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/chartist/dist/chartist.css}" type="text/css"
	media="all">

<!-- Weather css -->
<link th:href="@{/assets/css/svg-weather.css}" rel="stylesheet">


<!-- Style.css -->
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">

<!-- Responsive.css-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/responsive.css}">

<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
	<div th:replace="DashboardLayout ::layout"></div>
	<!-- Tables start -->
	<!-- Row start -->
	<div class="content-wrapper" style="background-color: #DFF2FF">
		<!-- Container-fluid starts -->
		<!-- Main content starts -->
		<section class="py-5 my-5">
			<div class="container">
				<h1 class="mb-5">Mon profil</h1>
				<div class="bg-white shadow rounded-lg d-block d-sm-flex">
					<div class="profile-tab-nav border-right">


						<div class="p-4"></div>
						<div class="col-sm-4">
							<br /> <br /> <br /> <img
								th:src="@{/img/portrait/Marc.jpg}"
								class="img-fluid rounded-start" alt="photo"
								style="max-width: 250px; max-height: 250px; text-align: center; margin: auto; display: flex">
						</div>
					</div>

					<form th:action="@{/dashboardOrganisateur/profil}" th:object="${user}" method="POST">
						<input type="hidden" th:field="*{id}" th:attr="name='Id'" />
						<input type="hidden" th:field="*{password}" th:attr="name='password'" />
						<input type="hidden" th:field="*{picture}" th:attr="name='picture'" />
						<input type="hidden" th:field="*{active}" th:attr="name='active'" />

						<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
							<div id="account" role="tabpanel" aria-labelledby="account-tab">

								<h3 class="mb-4">Mes informations</h3>


								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="firstName">Prénom</label> <input type="text"
												th:field="*{firstName}" class="form-control" id="firstName"
												aria-describedby="emailHelp" placeholder="Prénom">
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label for="lastName">Nom</label>
											<input type="text" th:field="*{lastName}" class="form-control" id="laststName"
												aria-describedby="emailHelp" placeholder="Nom">
											
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label for="Email">Adresse email</label>
											<input type="email"
												th:field="*{email}" id="email" class="form-control"
												aria-describedby="emailHelp" placeholder="Email" required>
											 
										</div>
									</div>


									<div class="col-md-6">
										<div class="form-group">
											<label for="birthDate">Date de naissance</label> 
											<input type="date" th:field="*{birthday}" class="form-control"
												id="birthDate" aria-describedby="emailHelp"
												placeholder="Date">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="phoneNumber">Téléphone</label>
											<input type="text"
												th:field="*{phoneNumber}" class="form-control"
												id="phoneNumber" aria-describedby="emailHelp"
												placeholder="Téléphone">						
										</div>
									</div>
								</div>
								<div>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<br /> <input class="btn btn-primary" value="Valider"
										type="submit" /> 
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input class="btn btn-primary"
										value="Annuler" type="reset" />
									<!--  <input class="btn btn-primary" value="Valider"
										type="submit" /> -->

									<!-- <a th:href="@{/prestataire/profil}"
										class="btn btn-outline-info btn-sm" aria-disabled="true">Valider</a>

									<a th:href="@{/prestataire/profil}"
										class="btn btn-outline-info btn-sm" aria-disabled="true">Annuler</a>
										-->
								</div>
								<div>
									<br>
               						 <p th:utext="${messages}"class="text-primary" style="font-size: 15px;"></p>
              						  <br>
									</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
	<!-- Row end -->
	<!-- Tables end -->
	<script>
		var $window = $(window);
		var nav = $('.fixed-button');
		$window.scroll(function() {
			if ($window.scrollTop() >= 200) {
				nav.addClass('active');
			} else {
				nav.removeClass('active');
			}
		});
		</script>
		<!-- Required Jqurey -->
		<script src="/assets/plugins/Jquery/dist/jquery.min.js"
			type="text/javascript"></script>
		<script src="/assets/plugins/jquery-ui/jquery-ui.min.js"
			type="text/javascript"></script>
		<script src="/assets/plugins/tether/dist/js/tether.min.js"
			type="text/javascript"></script>

		<!-- Required Fremwork -->
		<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"
			type="text/javascript"></script>

		<!-- Scrollbar JS-->
		<script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.js"
			type="text/javascript"></script>
		<script
			src="/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"
			type="text/javascript"></script>

		<!--classic JS-->
		<script src="/assets/plugins/classie/classie.js" type="text/javascript"></script>

		<!-- notification -->
		<script src="/assets/plugins/notification/js/bootstrap-growl.min.js"
			type="text/javascript"></script>

		<!-- Sparkline charts -->
		<script src="/assets/plugins/jquery-sparkline/dist/jquery.sparkline.js"
			type="text/javascript"></script>

		<!-- Counter js  -->
		<script src="/assets/plugins/waypoints/jquery.waypoints.min.js"
			type="text/javascript"></script>
		<script src="/assets/plugins/countdown/js/jquery.counterup.js"
			type="text/javascript"></script>

		<!-- Echart js -->
		<script src="/assets/plugins/charts/echarts/js/echarts-all.js"
			type="text/javascript"></script>

		<script src="https://code.highcharts.com/highcharts.js"
			type="text/javascript"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"
			type="text/javascript"></script>
		<script src="https://code.highcharts.com/highcharts-3d.js"
			type="text/javascript"></script>

		<!-- custom js -->
		<script type="text/javascript" src="/assets/js/main.min.js"></script>
		<script type="text/javascript" src="/assets/pages/dashboard.js"></script>
		<script type="text/javascript" src="/assets/pages/elements.js"></script>
		<script src="/assets/js/menu.min.js" type="text/javascript"></script>
		

</body>
</html>
