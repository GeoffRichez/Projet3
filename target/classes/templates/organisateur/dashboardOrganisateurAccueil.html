<head>
    <title>Organisateur - Liste des Evénements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Favicon icon -->
	<link rel="shortcut icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
	<link rel="icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <!-- Responsive.css-->
    <link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
    <!-- themify -->
	<link rel="stylesheet" type="text/css"
		href="/assets/icon/themify-icons/themify-icons.css">
		<!-- Google font-->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"
	rel="stylesheet">
	<!-- iconfont -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/icofont/css/icofont.css}">
	<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- simple line icon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/simple-line-icons/css/simple-line-icons.css}">

<!-- Chartlist chart css -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/chartist/dist/chartist.css}" type="text/css"
	media="all">
</head>


	
<body>
	<div th:replace="DashboardLayout ::layout"></div>

    <div class="content-wrapper" style=" background-color:#DFF2FF; margin-top: 50px;">
        <div class="container" style="padding-top: 25px;">
            <!--  <div class="row" style="padding-bottom: 30px">
                <div class="col">
                    <select class="form-select" aria-label="Default select example" name="triLieux">
                        <option selected value="0">--Lieux--</option>
                        <option th:each="event : ${listeEvent}" th:value="${event}" th:text="${event.location.city}">One</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" name="triTheme">
                        <option selected value="0">--Theme--</option>
                        <option th:each="event : ${listeEvent}" th:value="${event}" th:text="${event.eventType.name}">One</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="Default select example" name="triType">
                        <option selected value="0">--Type--</option>
                        <option th:each="event : ${listeEvent}" th:value="${event}" th:text="${event.eventType.name}">One</option>
                    </select>
                </div>
            </div>-->
            <br />
				<div class="row" style="padding-bottom: 30px">
				<div class="col-md-1" style="margin: 20px; margin-left: 0px"></div>
				<div class="col-md-10" style="margin: 20px; margin-left: 0px">
					<form th:action="@{/dashboardOrganisateur/Accueil}" method="post">
						<div class="input-group">							
								
							<input type="text" th:value="${searhString}" id="searhString"
								th:name="searchString" class="form-control"
								placeholder="Mot clé"  style="margin: 20px; margin-left: 0px; width: 120px;"/>
								<select th:value="${searchTheme}" th:name="searchTheme"
									id="searchTheme"
									class="form-control ml-2"
									aria-label="Default select example"
									 style="margin: 20px; width: 120px;">
									<option label="Thème" value=""></option>
									<option th:each="theme : ${themes}"
											th:value="${theme}" th:text="${theme}" />
								</select>
					 			<select th:value="${searchCity}" th:name="searchCity"
									id="searchCity"
									class="form-control ml-2"
									aria-label="Default select example"
									 style="margin: 20px; width: 120px;">
									<option label="Villes" value=""></option>
									<option th:each="city : ${cities}"
										th:value="${city}" th:text="${city}" />
								</select>
								<span class="input-group-btn" style="margin: 20px; width: 120px;">
									<button type="submit" class="btn btn-info ml-2">Filtrer</button>
								</span>								
							</div>
						</form>
					</div>
					<div class="col-md-1" style="margin: 20px; margin-right: 0px"></div>
				</div>
            <div class="row card-row" th:each ="event : ${listeEvent}">
                <div class="card dashboard-product" style="padding:0;">
                    <ul style="list-style: none;" >
                        <li style="margin-top: 15px; margin-bottom: 15px;">
                            <div class="row" style=" align-items: center; ">
                                <div class="col-sm-4">
                                    <img th:src="@{'/uploads/'+ ${event.picture}}"
                                        class="img-fluid rounded-start" alt="Image événement"
                                        style="max-width: 250px; max-height:250px; text-align:center; margin:auto; display:flex"/>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5 class="card-title" style="margin-top: 10px; margin-bottom: 10px;" th:text="${event.title} + ' | ' + ${event.location.city}">Nom de
                                            l'événement | Ville</h5>
                                        <h6 class="card-title" style="margin-top: 10px; margin-bottom: 10px;" th:text="${event.theme} + ' | ' + 
                                        'Du ' + ${#dates.format(event.startDate, 'dd.MM.yyyy')} + ' au ' + ${#dates.format(event.endDate, 'dd.MM.yyyy')}">
                                        Thème de l'événement | Date de début - Date de fin</h6>
                                        <p class="card-text" style="margin-top: 10px; margin-bottom: 20px;" th:text="${event.descritpionDetails}">Lorem ipsum dolor sit, amet consectetur
                                                adipisicing elit. Sed
                                                aliquam, at aperiam cupiditate voluptates minus,
                                                temporibus sit voluptatem
                                                perferendis qui soluta nam quis placeat recusandae.
                                        </p>
                                        <div style="display: flex;">
                                            <a style="width:180px" class="btn btn-info btn-sm text-center" th:href="@{/dashboardOrganisateur/detail/{id} (id=${event.IdEvent})}">Détails</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	<!-- Required Jqurey -->
	<script src="/assets/plugins/Jquery/dist/jquery.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/jquery-ui/jquery-ui.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/tether/dist/js/tether.min.js"
		type="text/javascript"></script>

	<!-- Required Fremwork -->
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Scrollbar JS-->
	<script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"
		type="text/javascript"></script>

	<!--classic JS-->
	<script src="/assets/plugins/classie/classie.js" type="text/javascript"></script>

	<!-- notification -->
	<script src="/assets/plugins/notification/js/bootstrap-growl.min.js"
		type="text/javascript"></script>

	<!-- Sparkline charts -->
	<script src="/assets/plugins/jquery-sparkline/dist/jquery.sparkline.js"
		type="text/javascript"></script>

	<!-- Counter js  -->
	<script src="/assets/plugins/waypoints/jquery.waypoints.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/countdown/js/jquery.counterup.js"
		type="text/javascript"></script>

	<!-- Echart js -->
	<script src="/assets/plugins/charts/echarts/js/echarts-all.js"
		type="text/javascript"></script>

	<script src="https://code.highcharts.com/highcharts.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"
		type="text/javascript"></script>

	<!-- custom js -->
	<script type="text/javascript" src="/assets/js/main.min.js"></script>
	<script type="text/javascript" src="/assets/pages/dashboard.js"></script>
	<script type="text/javascript" src="/assets/pages/elements.js"></script>
	<script src="/assets/js/menu.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var $window = $(window);
		var nav = $('.fixed-button');
		$window.scroll(function() {
			if ($window.scrollTop() >= 200) {
				nav.addClass('active');
			} else {
				nav.removeClass('active');
			}
		});
	</script>

</body>
</html>
