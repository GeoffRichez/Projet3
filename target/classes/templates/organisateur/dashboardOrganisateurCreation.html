<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Favicons -->
    <link rel="shortcut icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
	<link rel="icon" th:href="@{/assets/images/logoGoEvent.png}"
	type="image/x-icon">
	<!-- themify -->
	<link rel="stylesheet" type="text/css"
	href="/assets/icon/themify-icons/themify-icons.css">
<!-- Required Fremwork -->
<link rel="stylesheet" type="text/css"
	href="/assets/plugins/bootstrap/css/bootstrap.min.css">
<!-- Chartlist chart css -->
<link rel="stylesheet" href="/assets/plugins/chartist/dist/chartist.css"
	type="text/css" media="all">
<!-- Weather css -->
<link href="/assets/css/svg-weather.css" rel="stylesheet">
<!-- Style.css -->
<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
<!-- Responsive.css-->
<link rel="stylesheet" type="text/css" href="/assets/css/responsive.css">
</head>
<body>

	<div th:replace="DashboardLayout ::layout"></div>

	<div class="content-wrapper" style="margin-top: 50px ; background-color:#DFF2FF;">
	<div class="row col-md-2"></div>
		<div class="container d-flex justify-content-center" 
			style=" margin: 5%; padding: 30px;">
			<div class="row">
				<div class="col-12">
					<div class=" card-block bg-white">
						<form class="md-float-material"
							th:action="@{/dashboardOrganisateur/creation}"
							th:object="${event}" method="post" enctype="multipart/form-data">
							<div class="text-center">
								<img src="/assets/images/logoGoEvent.png" alt="logo">
							</div>
							<h3 class="text-center txt-primary" style="margin-top: 30px;">Ajouter
								un Evénement</h3>
							<br> <br>
							<div class="row col-md-2"></div>
							<div class="row col-md-8">

								<div class="col-md-6">
									<div class="form-group">
										<label for="title">Nom de l'événement</label> <input
											type="text" class="form-control" required=""
											th:field="${event.title}">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="theme">Thème</label> <input type="text"
											class="form-control" required="" th:field="${event.theme}">
									</div>
								</div>

								<div class="col-md-6">
									<label class="col-form-label">Type d'événement</label> <select
										th:field="${event.eventType}" class="form-control"
										aria-label="Default select example">
										<option label="Type" value=""></option>
										<option th:each="eventType : ${eventTypes}"
											th:value="${eventType.id}" th:text="${eventType.name}" />
									</select>
								</div>
								<div class="col-md-6 form-group">
									<label class="col-form-label" for="maxAttendees">Capacité
										maximale</label> <input type="text" class="form-control" required=""
										th:field="${event.maxAttendees}">
								</div>
								
								<div class="col-md-6 form-group">
									<label for="tarif" class="col-form-label">Tarif</label> <input
										type="text" class="form-control" required=""
										th:field="${event.tarif}">
								</div>

								<div class="form-group col-md-6">
									<label for="files" class="col-form-label">Image</label> <input
										class="form-control" type="file" name="files" multiple>
								</div>
						
								<div class="col-md-6 form-group">
									<label for="descritpion">Description</label>
									<textarea class="form-control" required="" rows="10"
										th:field="${event.descritpionDetails}" cols="10"></textarea>

								</div>
								<div class="col-md-6 form-group">
									<label for="infoPratique">Infos Pratiques</label>
									<textarea class="form-control" rows="10" cols="10" required=""
										th:field="${event.infoPratique}"></textarea>
								</div>





								<div class="col-md-12 "
									style="padding-top: 2%; margin-bottom: 5px">
									<span class="text-muted">Localisation</span>
								</div>

								<div class="col-md-12 form-group">
									<label for="location.road">Adresse</label> <input type="text"
										class="form-control mb-2" required=""
										th:field="${event.location.road}">


								</div>
								<div class="col-md-6 form-group">
									<label for="location.city">Ville</label> <input type="text"
										class="form-control" required=""
										th:field="${event.location.city}">
								</div>

								<div class="col-md-6 form-group">

									<label for="location.zipCode">Code Postal</label> <input
										type="text" class="form-control" required=""
										th:field="${event.location.zipCode}">
								</div>
								<div class="col-md-6 form-group">
									<label for="location.longitude">Longitude</label> <input
										type="text" class="form-control" required=""
										th:field="${event.location.longitude}">
								</div>
								<div class="col-md-6 form-group">
									<label for="location.latitude">Latitude</label> <input
										type="text" class="form-control" required=""
										th:field="${event.location.latitude}">

								</div>

								<div class="col-md-6 form-group">
									<label class="form">Date de début</label> <input
										th:field="${event.startDate}" style="width: 50%;" type="date"
										class="form-control">

								</div>
								<div class="col-md-6 form-group">
									<label class="form">Date de fin</label> <input
										th:field="${event.endDate}" type="date" class="form-control"
										style="width: 50%;" required="">
								</div>

								<div class="col-md-6 form-group">
									<label for="confirmPassword">Choisissez les prestations
										: </label>

									<div class="checkbox" th:each="prestation: ${prestations}">
										<label> <input th:value="${prestation.id}"
											th:field="${event.prestations}" type="checkbox" /> <span
											th:text="${prestation.type}" th:remove="tag"> </span>
										</label>
									</div>

								</div>
								<div class="col-xs-10 offset-xs-5" style="padding-top: 4%;">
									<button type="submit"
										class="btn btn-primary btn-md btn-block waves-effect waves-light m-b-20"
										style="width: 20%;">Ajouter</button>
								</div>
</div>
						</form>
						<!-- end of form -->
					</div>
					<!-- end of login-card -->
				</div>
				<!-- end of col-sm-12 -->
			</div>
			<!-- end of row-->
		</div>
	</div>
		<!-- Required Jqurey -->
	<script src="/assets/plugins/Jquery/dist/jquery.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/jquery-ui/jquery-ui.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/tether/dist/js/tether.min.js"
		type="text/javascript"></script>

	<!-- Required Fremwork -->
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Scrollbar JS-->
	<script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"
		type="text/javascript"></script>

	<!--classic JS-->
	<script src="/assets/plugins/classie/classie.js" type="text/javascript"></script>

	<!-- notification -->
	<script src="/assets/plugins/notification/js/bootstrap-growl.min.js"
		type="text/javascript"></script>

	<!-- Sparkline charts -->
	<script src="/assets/plugins/jquery-sparkline/dist/jquery.sparkline.js"
		type="text/javascript"></script>

	<!-- Counter js  -->
	<script src="/assets/plugins/waypoints/jquery.waypoints.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/countdown/js/jquery.counterup.js"
		type="text/javascript"></script>

	<!-- Echart js -->
	<script src="/assets/plugins/charts/echarts/js/echarts-all.js"
		type="text/javascript"></script>

	<script src="https://code.highcharts.com/highcharts.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"
		type="text/javascript"></script>

	<!-- custom js -->
	<script type="text/javascript" src="/assets/js/main.min.js"></script>
	<script type="text/javascript" src="/assets/pages/dashboard.js"></script>
	<script type="text/javascript" src="/assets/pages/elements.js"></script>
	<script src="/assets/js/menu.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var $window = $(window);
		var nav = $('.fixed-button');
		$window.scroll(function() {
			if ($window.scrollTop() >= 200) {
				nav.addClass('active');
			} else {
				nav.removeClass('active');
			}
		});
	</script>
	
</body>
</html>
