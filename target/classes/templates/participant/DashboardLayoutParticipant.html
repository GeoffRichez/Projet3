<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>

	<div class="sidebar-mini fixed" th:fragment="layoutParticipant"
		style="margin-bottom: 50px">
		
		<div class="wrapper">
		
			<header class="main-header-top hidden-print">
				<nav class="navbar navbar-static-top" style="display: flex">
					<!-- Sidebar toggle button-->
					<a href="#!" data-toggle="offcanvas" class="sidebar-toggle"></a>
					<div class="navbar-brand"
						style="vertical-align: middle; margin: auto;">
						<h4 style="margin: auto; text-align: center">Espace
							Participant</h4>
					</div>
					<!-- Navbar Right Menu-->
					<div class="navbar-custom-menu f-right">
						<ul class="top-nav">
							<!-- window screen -->

							<!-- User Menu-->
							<li class="dropdown"><a href="#!" data-toggle="dropdown"
								role="button" aria-haspopup="true" aria-expanded="false"
								class="dropdown-toggle drop icon-circle drop-image"> <span>

								</span> <span>Participant</b> <i
										class=" icofont icofont-simple-down"></i></span>
							</a>
								<ul class="dropdown-menu settings-menu">
									<li><a href="#"><i class="icon-user"></i> Profil</a></li>
							
									<li class="p-0">
										<div class="dropdown-divider m-0"></div>
									</li>
									<li><a th:href="@{/logout}"><i class="icon-logout"></i>
											Logout</a></li>
								</ul></li>
						</ul>
					</div>
				</nav>
			</header>
			<!-- Side-Nav-->
			<aside class="main-sidebar hidden-print ">
				<section class="sidebar" id="sidebar-scroll">
					<!-- Sidebar Menu-->
					<a th:href="@{/index}" class="logo"><img
						class="img-fluid able-logo" src="/assets/images/logoGoEvent.png"
						alt="Theme-logo"
						style="display: block; margin-left: auto; margin-right: auto; margin-top: 40px;"></a>
					<ul class="sidebar-menu barre">
						<li class="active treeview navbutton"><a
							class="waves-effect waves-dark" th:href="@{/participant/prochainsevenements}"> <i class="ti-plus"></i><span >
									Mes prochains événements</span>
						</a></li>
						<li class="active treeview navbutton"><a
							class="waves-effect waves-dark" th:href="@{/participant/evenementspasses}"> <i
								class="ti-archive"></i><span> Mon Historique</span>
						</a></li>
						<li class="active treeview navbutton"><a
							class="waves-effect waves-dark" th:href="@{/participant/profil}"> <i
								class="ti-id-badge"></i><span> Mon Profil</span>
						</a></li>
					</ul>
				</section>
			</aside>
		</div>
	</div>


	<!-- Required Jqurey -->
	<script src="/assets/plugins/Jquery/dist/jquery.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/jquery-ui/jquery-ui.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/tether/dist/js/tether.min.js"
		type="text/javascript"></script>

	<!-- Required Fremwork -->
	<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Scrollbar JS-->
	<script src="/assets/plugins/jquery-slimscroll/jquery.slimscroll.js"
		type="text/javascript"></script>
	<script
		src="/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js"
		type="text/javascript"></script>

	<!--classic JS-->
	<script src="/assets/plugins/classie/classie.js" type="text/javascript"></script>

	<!-- notification -->
	<script src="/assets/plugins/notification/js/bootstrap-growl.min.js"
		type="text/javascript"></script>

	<!-- Sparkline charts -->
	<script src="/assets/plugins/jquery-sparkline/dist/jquery.sparkline.js"
		type="text/javascript"></script>

	<!-- Counter js  -->
	<script src="/assets/plugins/waypoints/jquery.waypoints.min.js"
		type="text/javascript"></script>
	<script src="/assets/plugins/countdown/js/jquery.counterup.js"
		type="text/javascript"></script>

	<!-- Echart js -->
	<script src="/assets/plugins/charts/echarts/js/echarts-all.js"
		type="text/javascript"></script>

	<script src="https://code.highcharts.com/highcharts.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"
		type="text/javascript"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"
		type="text/javascript"></script>

	<!-- custom js -->
	<script type="text/javascript" src="/assets/js/main.min.js"></script>
	<script type="text/javascript" src="/assets/pages/dashboard.js"></script>
	<script type="text/javascript" src="/assets/pages/elements.js"></script>
	<script src="/assets/js/menu.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var $window = $(window);
		var nav = $('.fixed-button');
		$window.scroll(function() {
			if ($window.scrollTop() >= 200) {
				nav.addClass('active');
			} else {
				nav.removeClass('active');
			}
		});
	</script>

</body>

</html>
