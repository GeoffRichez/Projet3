<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<head>
<title>Mes événements passées</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

<!-- Favicon icon -->
<link rel="shortcut icon" th:href="@{/assets/images/favicon.png}"
	type="image/x-icon">
<link rel="icon" th:href="@{/assets/images/favicon.ico}"
	type="image/x-icon">

<!-- Google font-->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700"
	rel="stylesheet">

<!-- themify -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/themify-icons/themify-icons.css}">

<!-- iconfont -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/icofont/css/icofont.css}">

<!-- simple line icon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/icon/simple-line-icons/css/simple-line-icons.css}">

<!-- Required Fremwork -->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}">

<!-- Chartlist chart css -->
<link rel="stylesheet"
	th:href="@{/assets/plugins/chartist/dist/chartist.css}" type="text/css"
	media="all">

<!-- Weather css -->
<link th:href="@{/assets/css/svg-weather.css}" rel="stylesheet">

<!-- Style.css -->
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">

<!-- Responsive.css-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/responsive.css}">

<title>Participant - Mes événements passées</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>




<body>

	<div class="sidebar-mini fixed"
		th:replace="participant/DashboardLayoutParticipant ::layoutParticipant">
	</div>
	
	<div class="content-wrapper" style="background-color:#d2e9e1; margin-top:0px;">
		<!-- Container-fluid starts -->
		<!-- Main content starts -->
		<div class="container-fluid">


<div class="container" style="margin-top: 0%; background-color:#d2e9e1; padding: 30px; margin-left: 30px;">
					<br />
				<h1 style="text-align: center">Liste de mes événements passés</h1>
					<br /> <br />

					<div class="row "style="padding-bottom: 30px">
						<div class="col-md-1" style="margin: 20px; margin: 0px"></div>
						
						<div class="col-md-10" style="margin: 20px; margin-left: 0px">
					<form th:action="@{/participant/evenementspasses}" method="post">
						<div class="input-group">							
								
							<input type="text" th:value="${searhString}" id="searhString"
								th:name="searchString" class="form-control"
								placeholder="Mot clé"  style="margin: 20px; margin-left: 0px; width: 120px;"/>
								<select th:value="${searchTheme}" th:name="searchTheme"
									id="searchTheme"
									class="form-control ml-2"
									aria-label="Default select example"
									 style="margin: 20px; width: 120px;">
									<option label="Thème" value=""></option>
									<option th:each="theme : ${themes}"
											th:value="${theme}" th:text="${theme}" />
								</select>
					 			<select th:value="${searchCity}" th:name="searchCity"
									id="searchCity"
									class="form-control ml-2"
									aria-label="Default select example"
									 style="margin: 20px; width: 120px;">
									<option label="Villes" value=""></option>
									<option th:each="city : ${cities}"
										th:value="${city}" th:text="${city}" />
								</select>
								<span class="input-group-btn" style="margin: 20px; width: 120px;">
									<button type="submit" class="btn btn-info ml-2">Filtrer</button>
								</span>								
							</div>
						</form>
					</div>				
					</div>

					<div class="row card-row" th:each ="event : ${listeEvent}">
                <div class="card dashboard-product" style="padding:0;">
                    <ul style="list-style: none;" >
                        <li style="margin-top: 15px; margin-bottom: 15px;">
                            <div class="row" style=" align-items: center; ">
                                <div class="col-sm-4">
                                    <img th:src="@{'/uploads/'+ ${event.picture}}"
                                        class="img-fluid rounded-start" alt="Image événement"
                                        style="max-width: 250px; max-height:250px; text-align:center; margin:auto; display:flex"/>
                                </div>
                                <div class="col-sm-8">
                                    <div class="card-body">
                                        <h5 class="card-title" style="margin-top: 10px; margin-bottom: 10px;" th:text="${event.title} + ' | ' + ${event.location.city}">Nom de
                                            l'evenement | Ville</h5>
                                        <h6 class="card-title" style="margin-top: 10px; margin-bottom: 10px;" th:text="${event.theme} + ' | ' + 
                                        'Du ' + ${#dates.format(event.startDate, 'dd.MM.yyyy')} + ' au ' + ${#dates.format(event.endDate, 'dd.MM.yyyy')}">
                                        Theme de l'événement | Date de début - Date de fin</h6>
                                        <p class="card-text" style="margin-top: 10px; margin-bottom: 20px;" th:text="${event.descritpionDetails}">
                                        </p>

													<a style="width: 180px"
														class="btn btn-info btn-sm text-center"
														th:href="@{/participant/participant_detailPastEvent/{id}(id=${event.IdEvent})}">Détails</a>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Row end -->
	<!-- Tables end -->
	<!-- Container-fluid ends -->



	<!-- Required Jqurey -->
	<script src="@{/assets/plugins/jquery/dist/jquery.min.js}"></script>
	<script src="@{/assets/plugins/jquery-ui/jquery-ui.min.js}"></script>
	<script src="@{/assets/plugins/tether/dist/js/tether.min.js}"></script>

	<!-- Required Fremwork -->
	<script src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!-- waves effects.js -->
	<script src="@{/assets/plugins/Waves/waves.min.js}"></script>

	<!-- Scrollbar JS-->
	<script src="@{/assets/plugins/jquery-slimscroll/jquery.slimscroll.js}"></script>
	<script
		src="@{/assets/plugins/jquery.nicescroll/jquery.nicescroll.min.js}"></script>

	<!--classic JS-->
	<script src="@{/assets/plugins/classie/classie.js}"></script>

	<!-- notification -->
	<script src="@{/assets/plugins/notification/js/bootstrap-growl.min.js}"></script>

	<!-- custom js -->
	<script type="text/javascript" src="@{/assets/js/main.min.js}"></script>
	<script type="text/javascript" src="@{/assets/pages/elements.js}"></script>
	<script src="@{/assets/js/menu.min.js}"></script>


</body>
</html>
